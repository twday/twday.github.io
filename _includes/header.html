<header>
    <nav class="navbar">
        <input type="checkbox" id="hamburger"/>
        <label for="hamburger"></label>
        
        <ul class="nav-list">
            {% for item in site.data.navigation %}
            <li class="nav-list_item {% if page.url == item.link %} nav-list_item--active{% endif %}">
                <a href="{{ item.link }}"> {{ item.name }} </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
