<div class="social-media">    
    {% if site.data.social-media%}
        {% assign sm = site.data.social-media %}
        {% for entry in sm %}
            {% assign key = entry | first %}
            {% if sm[key].id %}
                <a class="text-dark" href="{{ sm[key].href }}{{ sm[key].id }}">
                    <i class="{{ sm[key].icon }}"></i>
                </a>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
