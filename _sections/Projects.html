---
layout: page
title: Projects
---
<section>
  <a id="{{ page.name }}"></a>
  <div class="section__header">
      <h1>
          <span>Pro</span>jects
        </h1>
    </div>
    <div class="project_tiles">
        {% for project in site.projects %}
        <div class="project_tile project_tile--{{ project.tileSize }}">
            <a href="{{ project.url }}">
                {% if project.coverImage %}
                <img src="assets/images/projects/{{ project.coverImage }}" alt="{{ project.title }}"/>
                {% endif %}
                <div class="project_tile-title">
                    {{ project.title }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
