---
layout: default
title: Projects
---

{% for project in site.projects %}
    {% if project.coverImage %}
        <img src="{{ site.baseurl }}/assets/images/projects/{{ project.coverImage }}" alt="{{project.title}}">
    {% endif %}
    <h1>{{ project.title }}</h1> {{ project.timeSpan }}
    {% if project.repo %}
        <a href="{{ project.repo }}">GitHub</a>
    {% endif %}
    {{ project.subtitle }}
    {{ project.content }}
{% endfor %}
